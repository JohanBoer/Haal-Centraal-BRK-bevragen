paths:
  /kadastraalonroerendezaken:
    get:
      description: |
        Het zoeken van kadastraal onroerende zaken door een of meer parameters op te geven uit de categorieën kadastrale aanduiding, ingeschreven persoon, kadasterpersoon of Adres. Het combineren van parameters uit verschillende categorieën is niet toegestaan.
        1.  Kadastrale aanduiding
        2.  Ingeschreven persoon als zakelijk gerechtigde
            -  burgerservicenummer (verplicht)
            -  typegerechtigde (optioneel)
        3.  Niet ingeschreven persoon of niet natuurlijk persoon als zakelijk gerechtigde
            -  kadasterpersoonidentificatie (verplicht)
            -  typegerechtigde (optioneel)
        4.  Adres
            -  postcode (verplicht)
            -  huisnummer (optioneel)
            -  huisletter (optioneel)
            -  huisnummertoevoeging (optioneel)

        Met gebruik van de parameter expand kunnen zakelijkgerechtigden direct worden meegeladen.

        Het maximale aantal zoekresultaten dat geretourneerd wordt is aan de provider om te bepalen. Als het resultaat van de de request dit aantal overtreft worden er geen resultaten geretourneerd en volgt er een foutmelding.
      operationId: GetKadastraalOnroerendeZaken
      parameters:
      - description: Gewenste CRS van de coördinaten in de response.
        explode: false
        in: header
        name: Accept-Crs
        required: false
        schema:
          default: epsg:28992
          description: CRS van de coördinaten in de response. epsg:28992 mapt op het
            RD New Nederlands coordinatenstelsel.
          enum:
          - epsg:28992
          type: string
        style: simple
      - description: Hiermee kun je opgeven welke gerelateerde resources meegeleverd
          moeten worden, en hun inhoud naar behoefte aanpassen. Hele resources of
          enkele properties geef je in de expand parameter kommagescheiden op. Properties
          die je wil ontvangen geef je op met de resource-naam gevolgd door de property
          naam, met daartussen een punt. In de definitie van het antwoord kun je bij
          _embedded zien welke gerelateerde resources meegeleverd kunnen worden. Zie
          [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/v1.0.0/features/expand.feature).
        explode: true
        in: query
        name: expand
        required: false
        schema:
          type: string
        style: form
      - description: Hiermee kun je de inhoud van de resource naar behoefte aanpassen
          door een door komma's gescheiden lijst van property namen op te geven. Bij
          opgave van niet-bestaande properties wordt een 400 Bad Request teruggegeven.
          Wanneer de fields parameter niet is opgegeven, worden alle properties met
          een waarde teruggegeven. Zie [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/v1.0.0/features/fields.feature)
        explode: true
        in: query
        name: fields
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Kadastrale aanduiding is een unieke aanduiding van een onroerende zaak. De volgorde waarin deze string wordt opgebouwd is
          - [Kadastrale gemeente](http://www.kadaster.nl/schemas/waardelijsten/KadastraleGemeente/).
          - sectie, 1 of 2 hoofdletters
          - perceelnummer, 1 tot 5 cijfers
          - appartementsrechtVolgnummer, Hoofdletter A gevolgd door 1 tot 4 cijfers (optioneel)

          gescheiden door een spatie
        explode: true
        in: query
        name: kadastraleAanduiding
        required: false
        schema:
          example: '''s Gravenhage C 1277 A3'
          pattern: ^([a-zA-Z0-9'][a-zA-Z0-9' ,-]*[a-zA-Z0-9]) ([A-IK-Z]{1,2}) ([1-9][0-9]{0,4})(
            A[1-9][0-9]{0,3})?$
          type: string
        style: form
      - description: Het burgerservicenummer van de persoon die een zakelijk recht
          op een kadastraal onroerende zaak heeft. Deze persoon is zakelijk gerechtigde
          van de kadastraal onroerende zaak. Door deze query-parameter te gebruiken
          worden Kadastraal Onroerende Zaken geretourneerd waar deze persoon een zakelijk
          recht op heeft.
        explode: true
        in: query
        name: burgerservicenummer
        required: false
        schema:
          maxLength: 9
          type: string
        style: form
      - description: De identificatie van de Kadasterpersoon, een niet-ingeschreven
          persoon of een rechtspersoon waarvan de gegevens door het kadaster zijn
          geregistreerd. Deze persoon is zakelijk gerechtigde van de Kadastraal Onroerende
          Zaak. Door deze query-parameter te gebruiken worden Kadastraal Onroerende
          Zaken geretourneerd waar deze persoon een zakelijk recht op heeft.
        explode: true
        in: query
        name: persoon__identificatie
        required: false
        schema:
          type: string
        style: form
      - description: Een typering van het recht dat de zakelijkgerechtigde heeft op
          de Kadastraal Onroerende Zaak. Door het gebruik van deze query-parameter
          worden Kadastraal Onroerende Zaken geretourneerd waar een recht op rust
          van het opgegeven type.
        explode: true
        in: query
        name: zakelijkGerechtigde__type
        required: false
        schema:
          $ref: '#/components/schemas/TypeGerechtigde_enum'
        style: form
      - description: De postcode van het adres van de objectlocatie van de kadastraal
          onroerende zaak
        explode: true
        in: query
        name: postcode
        required: false
        schema:
          pattern: ^[1-9][0-9][0-9][0-9][A-Z][A-Z]$
          type: string
        style: form
      - description: Het huisnummer van het adres van de objectlocatie van de kadastraal
          onroerende zaak
        explode: true
        in: query
        name: huisnummer
        required: false
        schema:
          maximum: 99999
          minimum: 1
          type: integer
        style: form
      - description: De huisletter van het adres van de objectlocatie van de kadastraal
          onroerende zaak
        explode: true
        in: query
        name: huisletter
        required: false
        schema:
          pattern: ^[a-zA-Z]$
          type: string
        style: form
      - description: De huisnummertoevoeging van het adres van de objectlocatie van
          de kadastraal onroerende zaak
        explode: true
        in: query
        name: huisnummertoevoeging
        required: false
        schema:
          pattern: ^([a-z,A-Z,0-9]){1,4}$
          type: string
        style: form
