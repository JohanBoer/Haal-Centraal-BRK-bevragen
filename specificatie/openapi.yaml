      tags:
      - Kadastraal Onroerende Zaken
      description: 'Het ophalen van een verzameling Kadastraal Onroerende Zaken. '
      operationId: GetKadastraalOnroerendeZaken
      parameters:
      - name: Accept-Crs
        in: header
        description: Gewenste CRS van de coördinaten in de response.
        required: false
        schema:
          type: string
          default: epsg:4258
          enum:
          - epsg:4258
          - epsg:28992
      - name: expand
        in: query
        description: Hier kan aangegeven worden welke gerelateerde resources meegeladen
          moeten worden. Resources en velden van resources die gewenst zijn kunnen
          in de expand parameter kommagescheiden worden opgegeven. Specifieke velden
          van resource kunnen worden opgegeven door het opgeven van de resource-naam
          gevolgd door de veldnaam, met daartussen een punt. Zie [functionele specificaties](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/expand.feature)
        required: false
        schema:
          type: string
      - name: fields
        in: query
        description: Geeft de mogelijkheid de inhoud van de body van het antwoord
          naar behoefte aan te passen. Bevat een door komma's gescheiden lijst van
          veldennamen. Als niet-bestaande veldnamen worden meegegeven wordt een 400
          Bad Request teruggegeven. Wanneer de parameter fields niet is opgenomen,
          worden alle gedefinieerde velden die een waarde hebben teruggegeven. Zie
          [functionele specificaties](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/fields.feature)
        required: false
        schema:
          type: string
      - name: appartementsrechtVolgnummer
        in: query
        description: Nummer dat het kadastraal object uniek identificeert als een
          appartementsrecht binnen het complex.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: kadastraleGemeente
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: perceelnummer
        in: query
        description: Het perceelnummer dat een geheel perceel of een complex uniek
          identificeert binnen de sectie. Per kadastrale gemeente en per sectie heeft
          een perceel een perceelnummer oplopend door de jaren heen van `00001` tot
          max `99999`
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: sectie
        in: query
        description: Sectie is een onderverdeling van de kadastrale gemeente, bedoeld
          om het werk van de meetdienst en de kadastrale kaarten overzichtelijk te
          houden. Per kadastrale gemeente zijn er max. 26x26 secties . Elke sectie
          heeft een of twee letters (bijv. `A`, 'B', ....'AA', 'AB', ....'ZZ' . Alleen
          de sectieletter `J` werd niet gebruikt om verwarring (handgeschreven) te
          voorkomen met `I`
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: kadastraleaanduiding
        in: query
        description: 'Kadastrale aanduiding is de unieke aanduiding van een onroerende
          zaak, die door het kadaster wordt vastgesteld. Kadastrale aanduiding is
          de unieke aanduiding van een onroerende zaak, die door het kadaster wordt
          vastgesteld. Toelichting : In de tijd gezien kan dezelfde onroerende zaak
          wel meerdere kadastrale aanduidingen hebben, te weten in het geval dat er
          een herindeling plaatsvindt.'
        required: false
        style: form
        explode: true
        schema:
          maxLength: 16
          type: string
      - name: burgerservicenummer
        in: query
        description: Het burgerservicenummer van de persoon die een zakelijk recht
          op een kadastraal onroerende zaak heeft. Deze persoon is zakelijk gerechtigde
          van de kadastraal onroerende zaak. Door deze query-parameter te gebruiken
          worden Kadastraal Onroerende Zaken geretourneerd waar deze persoon een zakelijk
          recht op heeft.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 9
          type: string
      - name: kadastraalPersoonIdentificatie
        in: query
        description: De identificatie van de Kadasterpersoon, een niet-ingeschreven
          persoon of een rechtspersoon waarvan de gegevens door het kadaster zijn
          geregistreerd. Deze persoon is zakelijk gerechtigde van de Kadastraal Onroerende
          Zaak. Door deze query-parameter te gebruiken worden Kadastraal Onroerende
          Zaken geretourneerd waar deze persoon een zakelijk recht op heeft.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 16
          type: string
      - name: typeGerechtigde
        in: query
        description: 'Een typering van het recht dat de zakelijkgerechtigde heeft
          op de Kadastraal Onroerende Zaak. Vooralsnog wordt alleen de waarde eigenaar
          (code 2) ondersteund.De mogelijke waarden van deze typering is te vinden
          in een [waardelijst](http://www.kadaster.nl/schemas/waardelijsten/AardZakelijkRecht).
          Door het gebruik van deze query-parameter worden Kadastraal Onroerende Zaken
          geretourneerd waar een recht op rust van het opgegeven type. '
        required: false
        style: form
        explode: true
        schema:
          type: integer
