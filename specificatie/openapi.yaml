    Tenaamstelling:
      type: "object"
      description: "<body>Een tenaamstelling is een registratie van (een aandeel in)\
        \ een zakelijk recht dat een persoon heeft, dat rust op een kadastraal object.</body>"
      required:
      - "identificatie"
      properties:
        aandeel:
          $ref: "#/components/schemas/TypeBreuk"
        identificatie:
          type: "string"
          title: "identificatie"
          description: "<body>De Kadaster identificatie is een door het Kadaster toegekend\
            \ landelijk uniek nummer aan dit object binnen de kadastrale registratie.</body>"
          minLength: 1
        omschrijving:
          type: "string"
          title: "omschrijving"
          description: ""
        verkregennamenssamenwerkingsverband:
          allOf:
          - $ref: "#/components/schemas/Samenwerkingsverband"
          - title: "verkregennamenssamenwerkingsverband"
            description: ""
        _links:
          $ref: "#/components/schemas/Tenaamstelling_links"
        _embedded:
          $ref: "#/components/schemas/Tenaamstelling_embedded"
    TypeBreuk:
      type: "object"
      description: ""
      required:
      - "noemer"
      - "teller"
      properties:
        noemer:
          type: "integer"
          title: "noemer"
          description: "<body>De noemer van het deel.</body>"
        teller:
          type: "integer"
          title: "teller"
          description: "<body>Het aantal delen. De teller is altijd lager dan de noemer.</body>"
    TypeKadastraleAanduiding:
      type: "object"
      description: ""
      required:
      - "kadastralegemeente"
      - "perceelnummer"
      - "sectie"
      properties:
        appartementsrechtvolgnummer:
          type: "integer"
          title: "appartementsrechtVolgnummer"
          description: "<body>Nummer dat het kadastraal object uniek identificeert\
            \ als een appartementsrecht binnen het complex.</body>"
        kadastralegemeente:
          type: "string"
          title: "kadastraleGemeente"
          description: "<body>De kadastrale gemeente, deel van de kadastrale aanduiding\
            \ van de onroerende zaak. De waarden komen uit een Waardelijst. Er zijn\
            \ 1111 kadastrale gemeentenamen. Elke kadastrale gemeentenaam is uniek.</body>"
          minLength: 1
        perceelnummer:
          type: "integer"
          title: "perceelnummer"
          description: "<body>Het perceelnummer dat een geheel perceel of een complex\
            \ uniek identificeert binnen de sectie. Per kadastrale gemeente en per\
            \ sectie heeft een perceel een perceelnummer oplopend door de jaren heen\
            \ van `00001` tot max `99999`</body>"
        sectie:
          type: "string"
          title: "sectie"
          description: "<body>Sectie is een onderverdeling van de kadastrale gemeente,\
            \ bedoeld om het werk van de meetdienst en de kadastrale kaarten overzichtelijk\
            \ te houden. Per kadastrale gemeente zijn er max. 26x26 secties . Elke\
            \ sectie heeft een of twee letters (bijv. `A`, 'B', ....'AA', 'AB', ....'ZZ'\
            \ . Alleen de sectieletter `J` werd niet gebruikt om verwarring (handgeschreven)\
            \ te voorkomen met `I`</body>"
          minLength: 1
    TypeOnvolledigeDatum:
      type: "object"
      description: "<body>TypeOnvolledigeDatum is een samengesteld datatype voor een\
        \ mogelijk onvolledige datum waarbij jaar kan worden gevolgd door maand, en\
        \ maand kan worden gevolgd door dag.</body>"
      required:
      - "datum"
      - "jaar"
      - "jaarmaand"
      properties:
        datum:
          type: "string"
          title: "datum"
          description: ""
        jaar:
          type: "string"
          title: "jaar"
          description: ""
          format: "date_fullyear"
          pattern: "^[1-2]{1}[0-9]{3}$"
        jaarmaand:
          type: "string"
          title: "jaarmaand"
          description: ""
          minLength: 1
