        een onroerende zaak die zich op, in of boven de grond van een ander bevindt
        krachtens een recht als bedoeld in het voor 1 januari 1992 geldende artikel
        5, derde lid, onder b, laatste zinsnede, van de Belemmeringenwet Privaatrecht.
        Appartementsrechten worden kadastraal aangeduid door de vermelding van achtereenvolgens
        de kadastrale gemeente en sectie, waarin de in de splitsing betrokken percelen
        zijn gelegen, de complexaanduiding en de appartementsindex (Een oplopend volgnummer
        van `0001` tot `9999`). De complexaanduiding bestaat uit het voor de in de
        splitsing betrokken percelen vastgestelde complexnummer, gevolgd door de hoofdletter
        A. Onze Minister stelt regelen vast omtrent de vaststelling van het complexnummer.
        Er zijn 1111 kadastrale gemeentenamen. Elke kadastrale gemeentenaam is uniek.
