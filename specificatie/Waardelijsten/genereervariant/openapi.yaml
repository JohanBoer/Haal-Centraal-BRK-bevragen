components:
  schemas:
    Lijstwaarde:
      allOf:
      - $ref: '#/components/schemas/Waardelijst'
      - type: object
        properties:
          datumVanaf:
            type: string
            description: Datum vanaf wanneer een waarde geldig is.
            format: date
            example: 2011-01-01
          datumTot:
            type: string
            description: Datum tot wanneer een waarde geldig is.
            format: date
            example: 2018-09-01
          toelichting:
            type: string
            example: '* alleen voor luchtvaartuigen'
    LijstWaardeCollectie:
      type: object
      properties:
        waarden:
          type: array
          items:
            $ref: '#/components/schemas/Lijstwaarde'
    BRK_Waardelijst:
      type: object
      properties:
        waardelijstidentificatie:
          type: string
          description: De identificatie, behorende bij de waardelijst.
          example: SoortErfpachtCanon
        omschrijving:
          title: LongName
          type: string
          description: De omschrijving (lange naam) van de waardelijst.
          example: SoortErfpachtCanon
      description: Waardelijsten zoals ontsloten door het Kadaster.
    BRK_WaardelijstCollectie:
      type: object
      properties:
        waardelijsten:
          type: array
          items:
            $ref: '#/components/schemas/BRK_Waardelijst'
    BadRequestFoutbericht:
      allOf:
      - $ref: '#/components/schemas/Foutbericht'
      - type: object
        properties:
          invalidParams:
            type: array
            description: Foutmelding per fout in een parameter. Alle gevonden fouten
              worden één keer teruggemeld.
            items:
              $ref: '#/components/schemas/InvalidParams'
    Foutbericht:
      type: object
      properties:
        type:
          type: string
          description: Link naar meer informatie over deze fout
          format: uri
        title:
          type: string
          description: Beschrijving van de fout
        status:
          type: integer
          description: Http status code
        detail:
          type: string
          description: Details over de fout
        instance:
          type: string
          description: Uri van de aanroep die de fout heeft veroorzaakt
          format: uri
        code:
          minLength: 1
          type: string
          description: Systeemcode die het type fout aangeeft
      description: Terugmelding bij een fout. JSON representatie in lijn met [RFC7807](https://tools.ietf.org/html/rfc7807).
    InvalidParams:
      type: object
      properties:
        type:
          type: string
          format: uri
          example: https://www.vng.nl/realisatie/api/{major-versie}/validaties/integer
        name:
          type: string
          description: Naam van de parameter
          example: verblijfplaats__huisnummer
        code:
          minLength: 1
          type: string
          description: Systeemcode die het type fout aangeeft
          example: integer
        reason:
          type: string
          description: Beschrijving van de fout op de parameterwaarde
          example: Waarde is geen geldige integer.
      description: Details over fouten in opgegeven parameters
    Waardelijst:
      type: object
      properties:
        code:
          title: code
          type: string
          description: "6"
        waarde:
          title: waarde
          type: string
          description: Huurrecht (zakelijk)
      description: Generieke waardelijst met waarden om een code en omschrijving op
        te nemen.
  parameters:
    waardelijstidentificatie:
      name: waardelijstidentificatie
      in: query
      description: De identificatie, behorende bij de waardelijst.
      required: false
      style: form
      explode: true
      schema:
        type: string
        example: AardZakelijkRecht
    waardelijstidentificatie_path:
      name: waardelijstidentificatie
      in: path
      description: De identificatie, behorende bij de waardelijst.
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: AardZakelijkRecht
    code:
      name: code
      in: query
      description: De code, behorende bij de waardelijstwaarde.
      required: false
      style: form
      explode: true
      schema:
        type: string
        example: "6"
    code_path:
      name: code
      in: path
      description: De code, behorende bij de waardelijstwaarde.
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: "6"
    lijstomschrijving:
      name: omschrijving
      in: query
      description: De omschrijving (lange naam) van de waardelijst. <br> Bij het zoeken
        mag er gebruik worden gemaakt van <b>[wildcards](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/master/features/wildcard.feature)</b>.<br>Zoeken
        is <b>[case-Insensitive](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/case_insensitive.feature)</b></a>
      required: false
      style: form
      explode: true
      schema:
        type: string
        example: aard zakelijk*
    waarde:
      name: waarde
      in: query
      description: De waarde uit de lijst. <br> Bij het zoeken mag er gebruik worden
        gemaakt van [wildcards](https://github.com/VNG-Realisatie/Haal-Centraaal-common/blob/master/features/wildcard.feature).
        <br> **Zoeken met tekstvelden** is <a href='https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/master/features/case_insensitive.feature'>
        <b>case-Insensitive </b></a>
      required: false
      style: form
      explode: true
      schema:
        type: string
        example: huurrecht*
    inclusiefbeeindigd:
      name: inclusiefbeeindigd
      in: query
      description: De indicatie waarmee aangegeven wordt of beëindigde waarden moeten
        worden meegeleverd. Wanneer deze wordt opgenomen met de waarde true, dan worden
        ook beëindigde waarden meegeleverd.
      required: false
      style: form
      explode: true
      schema:
        type: boolean
  headers:
    api_version:
      schema:
        type: string
        description: Geeft een specifieke API-versie aan in de context van een specifieke
          aanroep.
        example: 1.0.0
    warning:
      schema:
        type: string
        description: zie RFC 7234. In het geval een major versie wordt uitgefaseerd,
          gebruiken we warn-code 299 ("Miscellaneous Persistent Warning") en het API
          end-point (inclusief versienummer) als de warn-agent van de warning, gevolgd
          door de warn-text met de human-readable waarschuwing
        example: '299 https://service.../api/.../v1 "Deze versie van de API is verouderd
          en zal uit dienst worden genomen op 2018-02-01. Raadpleeg voor meer informatie
          hier de documentatie: https://omgevingswet.../api/.../v1".'
    X_Rate_Limit_Limit:
      schema:
        type: integer
    X_Rate_Limit_Remaining:
      schema:
        type: integer
    X_Rate_Limit_Reset:
      schema:
        type: integer
