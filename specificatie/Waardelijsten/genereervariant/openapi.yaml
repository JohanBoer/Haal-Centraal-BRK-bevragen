  /BRK_waardelijsten/{waardelijstidentificatie}/waarden:
    get:
      tags:
      - Waarden
      description: Het ophalen van de waarden van een waardelijst.<br>Default worden
        alleen actuele waarden geretourneerd. Met de parameter <b>inclusiefbeeindigd</b>
        kunnen ook beëindigde waarden worden gevraagd.
      operationId: getWaarden
      parameters:
      - name: waardelijstidentificatie
        in: path
        description: De identificatie, behorende bij de waardelijst.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: AardZakelijkRecht
      - name: code
        in: query
        description: De code, behorende bij de waardelijstwaarde.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "6"
      - name: waarde
        in: query
        description: De waarde uit de lijst. <br> Bij het zoeken mag er gebruik worden
          gemaakt van [wildcards](https://github.com/VNG-Realisatie/Haal-Centraaal-common/blob/master/features/wildcard.feature).
          <br> **Zoeken met tekstvelden** is <a href='https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/master/features/case_insensitive.feature'>
          <b>case-Insensitive </b></a>
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: huurrecht*
      - name: inclusiefbeeindigd
        in: query
        description: De indicatie waarmee aangegeven wordt of beëindigde waarden moeten
          worden meegeleverd. Wanneer deze wordt opgenomen met de waarde true, dan
          worden ook beëindigde waarden meegeleverd.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: Zoekactie geslaagd
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
            warning:
              $ref: '#/components/headers/warning'
